<header class="intro-header" style="background-image: url('{{item.imageUrl}}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                    <h1>{{item.name}}</h1>
                    <a type="button" class="btn btn-danger" href="{{item.url}}?aid=948836">Check Availability!</a>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="row">
                <div class="col-lg-4">
                    <span ng-show="item.formattedAddress">{{item.formattedAddress}}</span><span ng-show="!item.formattedAddress">{{item.address}}, {{item.city}}</span>
                </div>
                <div class="col-lg-4">
                    {{item.minrate | currency:item.currencycode+" "}}<span ng-show="item.maxrate">-{{item.maxrate | currency:item.currencycode+" "}}</span>
                </div>
                <div class="col-lg-4">
                    {{item.nrRooms}} Rooms
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    {{item.descEn}}
                </div>
            </div>
        </div>
    </div>
</div>
